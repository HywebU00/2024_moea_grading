<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loginWrap">
      <div class="container">
        <div class="deco bg1">
          <img src="images/login_bg1.png" alt="" />
        </div>
        <div class="deco bg2">
          <img src="images/login_bg2.png" alt="" />
        </div>
        <div class="deco bg3">
          <img src="images/login_bg3.png" alt="" />
        </div>
        <div class="deco bg4">
          <img src="images/login_bg4.png" alt="" />
        </div>
        <div class="logo">
          <div class="enTitle">MOEA GRADING SYSTEM</div>
          <img src="images/login_logo.png" alt="經濟部" />
        </div>
        <div class="loginBlock">
          <h1><span>經濟部</span>獎項線上評分系統</h1>
          <div class="login">
            <div class="title">登入系統</div>
            <form action="">
              <div class="loginForm">
                <div class="formGrp">
                  <label for="username">帳號</label>
                  <input
                    name="username"
                    type="text"
                    placeholder="ACCOUNT"
                    title="請輸入帳號"
                  />
                </div>
                <hr />
                <div class="formGrp">
                  <label for="password">密碼</label>
                  <div class="password">
                    <input
                      name="password"
                      type="password"
                      placeholder="PASSWORD"
                      title="請輸入密碼"
                    />
                    <button type="button" class="passwordEye hide">
                      顯示密碼
                    </button>
                  </div>
                </div>
                <hr />
                <div class="formGrp">
                  <img src="images/captcha.png" alt="" class="captcha" />
                  <input
                    type="text"
                    id="verification"
                    value=""
                    placeholder="輸入驗證碼"
                    title="輸入驗證碼"
                    class="verification"
                  />
                </div>
                <div class="formGrp">
                  <a href="" class="refresh">重新整理</a>
                  <a href="" class="sound">語音播放</a>
                </div>
                <div class="error">帳號或密碼輸入錯誤</div>
                <div class="error">驗證碼輸入錯誤</div>
                <div class="btnGrp">
                  <button type="button" class="btn"><span>清除</span></button>
                  <button
                    type="button"
                    class="btn submit"
                    onclick="window.location.href='02.kind.html'"
                  >
                    <span>登入</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="copyright">
          Copyright © 2024 經濟部, All Rights Reserved
        </div>
      </div>
    </div>
    <script src="js/grading.js" async defer></script>
  </body>
</html>
