<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>經濟部-獎項評分系統</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header class="header">
        <div class="container">
          <!-- logo -->
          <div class="logo">
            <a href="01.login.html">
              <div class="enTitle">MOEA GRADING SYSTEM</div>
              <h1 class="title">
                <img src="images/login_logo.png" alt="經濟部" /><span
                  ><em>獎項</em>線上評分系統</span
                >
              </h1>
            </a>
          </div>
          <!-- nav -->
          <div class="nav">
            <button class="btn"><span>登入</span></button>
          </div>
        </div>
      </header>
      <!-- main -->
      <main class="main">
        <div class="container">
          <div class="forgetPage">
            <h2 class="title">忘記密碼</h2>
            <div class="forgetForm">
              <form action="">
                <div class="loginForm">
                  <div class="formGrp">
                    <label for="username"
                      >帳號<span class="must">*</span></label
                    >
                    <input
                      name="username"
                      type="text"
                      placeholder="ACCOUNT"
                      title="請輸入帳號"
                    />
                  </div>
                  <div class="formGrp">
                    <label for="username"
                      >Email<span class="must">*</span></label
                    >
                    <input
                      name="username"
                      type="text"
                      placeholder="EMAIL"
                      title="請輸入Email"
                    />
                  </div>
                  <div class="formGrp">
                    <img src="images/captcha.png" alt="" class="captcha" />
                    <input
                      type="text"
                      id="verification"
                      value=""
                      placeholder="輸入驗證碼"
                      title="輸入驗證碼"
                      class="verification"
                    />
                  </div>
                  <div class="formGrp">
                    <a href="" class="refresh">重新整理</a>
                    <a href="" class="sound">語音播放</a>
                  </div>
                  <div class="error">帳號或密碼輸入錯誤</div>
                  <div class="error">驗證碼輸入錯誤</div>
                  <div class="btnGrp">
                    <button
                      type="button"
                      class="btn submit"
                      onclick="window.location.href='07.reset.html'"
                    >
                      <span>寄送重設密碼連結</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="copyright">
          Copyright © 2024 經濟部, All Rights Reserved
        </div>
      </footer>
      <a
        href="javascript:;"
        class="scrollToTop"
        role="button"
        style="display: block"
        >回頁首</a
      >
    </div>
    <script src="js/grading.js" async defer></script>
  </body>
</html>
